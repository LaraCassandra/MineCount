<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE-->
        <title>Inventory</title>

        <!-- FILE LINKS -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="inventory.css"/>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #000000;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="./img/logo.png" alt="logo" width="35" height="35">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="http://localhost:8000/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8000/inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- MAIN CONTAINER -->
    <div class="container-fluid main">

        <h2 class="text-center text-responsive-extra">Your Inventory</h2>
        <p class="text-center text-responsive-extra">See all your items and start crafting</p>

        <div class="container justify-content-center text-center" style="margin-top: 20px; margin-bottom: 30px;">
            
            <form action="/inventory.html" method="POST" id="recipeForm" class="d-block">
                <input id="inputRecipe" name="recipe" value="" class="input" placeholder="Type what you want to craft..." style="min-width: 48%; padding: 10px; border-radius: 12px;">
                <br>
                <input type="submit" value="Craft" class="btn" style="background-color: #289A5C; color: #fff; border-radius: 12px; font-weight: bold; padding: 10px 80px; width: 48%; font-size: 15px; box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2); margin-top: 10px;">
            </form>
        </div>

        <div class="container justify-content-center">

                <form action="/inventory.html" method="POST">
                    <div id="InventoryList" class="row row-cols-1 row-cols-md-4 g-4">
                        
                        <div  class="col">
                            <div class="card text-center" style="background-color: #232627;">
                                <div class="card-body">
                                    <img src="./img/GrassBlock.png" alt="..." height="95" width="95" class="justify-content-center">
                                    <h5 class="card-title">Grass Block | Count: </h5>
                                    <p class="card-text">Change Count:</p>

                                    <div class="d-inline">
                                        <form action="/inventory.html" method="POST">
                                            <input type="text" name="" value="" />
                                            <input style="background-color: #289A5C; color: #fff; border-radius: 12px; font-weight: bold; padding: 10px 60px; font-size: 15px; box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2); margin-top: 10px;" class="btn" type="submit" value="Set Count"/>
                                        </form>
                                    </div>

                                    <form action="/inventory.html" method="POST" id="recipeForm">
                                        <input id="inputRecipe" name="recipe" value="" class="input">
                                        <input type="submit" value="Craft" class="btn" style="background-color: #000000; color: #fff; border-radius: 12px; font-weight: bold; padding: 10px 60px; font-size: 15px; box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2); margin-top: 10px;">
                                    </form>

                                    <div id="RecipeList">
                    
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>                   
                
            </div>
        </div><!-- END OF MAIN CONTAINER -->
            
            
            <!-- JAVASCRIPT LINKS -->
            <script>
                function changeMinusSubmit(event)
                {
            document.getElementById("minusBlock").value = event.submitter.value;
        }
        document.getElementById("minusForm").addEventListener('submit', changeMinusSubmit);

        function changeAddSubmit(event)
        {
            document.getElementById("addBlock").value = event.submitter.value;
        }
        document.getElementById("addForm").addEventListener('submit', changeAddSubmit);
    </script>

</body>
</html>
